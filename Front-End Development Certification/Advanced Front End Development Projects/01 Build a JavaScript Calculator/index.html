<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Build a JavaScript Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <table id="calculator">
  <caption>Calculator app</caption>
  <tr>
    <td class="result" colspan="4">0</td>
  </tr>
  <tr>
    <td class="clear">C</td>
    <td class="operators">+/-</td>   
    <td class="operators">รท</td>
    <td class="operators">x</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td class="operators">-</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td class="operators">+</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td rowspan="2" class="operators">=</td> 
  </tr>
  <tr>
    <td colspan="2">0</td>
    <td>.</td>
  </tr>
</table>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
